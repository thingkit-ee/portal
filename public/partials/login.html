<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">
				<img src="https://avatars1.githubusercontent.com/u/15470040?v=3&s=100"/>
			</h1>

			<div class="account-wall">
				<p class="bg-danger">{{loginError.message}}</p>
				<form class="form-signin" ng-submit="login()">
					<input type="text" class="form-control" placeholder="Email" required autofocus ng-model="credentials.email">
					<input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign in
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
